<p id="out1"></p>
<p id="out2"></p>

<script>
// Array con le scelte possibili
let morra = ["sasso", "carta", "forbice"];
let punteggioGiocatore = 0;
let punteggioBot = 0;

// Funzione per scegliere la mossa del bot
function sceltaBot() {
    let numeroCasuale = Math.floor(Math.random() * 3);
    return morra[numeroCasuale];
}

// Funzione per calcolare il punteggio
function morraScore(mossaGiocatore, mossaBot) {
    if (mossaGiocatore === mossaBot) {
        return "Pareggio!";
    } else if (
        (mossaGiocatore === "sasso" && mossaBot === "forbice") ||
        (mossaGiocatore === "carta" && mossaBot === "sasso") ||
        (mossaGiocatore === "forbice" && mossaBot === "carta")
    ) {
        punteggioGiocatore++;
        return "Hai vinto!";
    } else {
        punteggioBot++;
        return "Il bot ha vinto!";
    }
}

// Aggiungi eventi di click sulle immagini
document.getElementById("sasso").onclick = function() {
    let mossaGiocatore = "sasso";
    let mossaBot = sceltaBot();
    let risultato = morraScore(mossaGiocatore, mossaBot);
    mostraRisultato(mossaGiocatore, mossaBot, risultato);
};

document.getElementById("carta").onclick = function() {
    let mossaGiocatore = "carta";
    let mossaBot = sceltaBot();
    let risultato = morraScore(mossaGiocatore, mossaBot);
    mostraRisultato(mossaGiocatore, mossaBot, risultato);
};

document.getElementById("forbice").onclick = function() {
    let mossaGiocatore = "forbice";
    let mossaBot = sceltaBot();
    let risultato = morraScore(mossaGiocatore, mossaBot);
    mostraRisultato(mossaGiocatore, mossaBot, risultato);
};

// Funzione per mostrare il risultato
function mostraRisultato(mossaGiocatore, mossaBot, risultato) {
    document.getElementById("out1").innerHTML = "La tua scelta: " + mossaGiocatore + "<br>Scelta del bot: " + mossaBot;
    document.getElementById("out2").innerHTML = risultato + "<br>Il punteggio è: Giocatore " + punteggioGiocatore + " - Bot " + punteggioBot;
}
</script>
