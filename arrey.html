<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Numeri Casuali</title>
</head>
<body>

    <h1>Array di Numeri Casuali</h1>

    <div id="container">
        <p id="out1">I numeri appariranno qui.</p>
    </div>

    <script>
        let numeri = [];

        
        for (let i = 0; i < 100; i++) {
            numeri.push(Math.floor(Math.random() * 101)); 
        }

        
        document.getElementById("out1").innerHTML = numeri.join(", ");
    </script>

</body>
</html>
