<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie Colorate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }
        .grid-2x2 {
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
        }
        .grid-3x3 {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }
        .cell {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid grid-2x2">
        <div class="cell" style="background-color: red;"></div>
        <div class="cell" style="background-color: blue;"></div>
        <div class="cell" style="background-color: green;"></div>
        <div class="cell" style="background-color: yellow;"></div>
    </div>

    <div class="grid grid-3x3">
        <div class="cell" style="background-color: orange;"></div>
        <div class="cell" style="background-color: purple;"></div>
        <div class="cell" style="background-color: cyan;"></div>
        <div class="cell" style="background-color: pink;"></div>
        <div class="cell" style="background-color: lime;"></div>
        <div class="cell" style="background-color: brown;"></div>
        <div class="cell" style="background-color: teal;"></div>
        <div class="cell" style="background-color: magenta;"></div>
        <div class="cell" style="background-color: gold;"></div>
    </div>
</body>
</html>
