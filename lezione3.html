<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Vue Semplificati</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
        }
    </style>
</head>
<body>


    <div id="app" class="max-w-2xl mx-auto p-6 bg-white shadow-xl rounded-lg mt-10">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-2">Esercizi di ReattivitÃ  Essenziali</h1>

        <!-- 1. Cambia Messaggio -->
        <section class="p-4 mb-5 border-l-4 border-blue-500 bg-blue-50 rounded-md">
            <h2 class="text-xl font-semibold text-blue-800 mb-2">1. Cambio Messaggio</h2>
            <p class="text-gray-700 mb-3">{{ messaggio }}</p>
            <button 
                @click="cambiaTesto" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-1.5 px-4 rounded-full transition duration-150 shadow-md"
            >
                Cambia Testo
            </button>
        </section>

        <hr class="my-6 border-gray-200">

   
        <section class="p-4 mb-5 border-l-4 border-green-500 bg-green-50 rounded-md">
            <h2 class="text-xl font-semibold text-green-800 mb-2">2. Accendi/Spegni Luce</h2>
            <p class="text-gray-700 mb-3">
                Stato: 
                <span v-if="luceAccesa" class="text-green-600 font-bold text-lg">ACCESA ðŸ’¡</span>
                <span v-else class="text-red-600 font-bold text-lg">SPENTA âš«</span>
            </p>
            <button 
                @click="toggleLuce" 
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-1.5 px-4 rounded-full transition duration-150 shadow-md"
            >
                Toggle
            </button>
        </section>

        <hr class="my-6 border-gray-200">

        <!-- 3. Convertitore di UnitÃ  (kg a g) -->
        <section class="p-4 mb-5 border-l-4 border-purple-500 bg-purple-50 rounded-md">
            <h2 class="text-xl font-semibold text-purple-800 mb-3">3. Convertitore: kg a g</h2>
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                <label for="kgInput" class="text-gray-700 whitespace-nowrap">Chilogrammi (kg):</label>
                <input 
                    id="kgInput" 
                    type="number" 
                    v-model.number="chilogrammi" 
                    min="0"
                    class="w-full sm:w-32 px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                >
            </div>
            <p class="text-lg text-purple-800 mt-4">Risultato in Grammi (g): 
                <strong class="font-extrabold text-2xl text-purple-600">{{ chilogrammi * 1000 }} g</strong>
            </p>
        </section>
        
      
    </div>

    <script>
    
        const App = {
            data() {
              
                return {
                    messaggio: "Premi il pulsante qui sotto!",
                    luceAccesa: false,
                    chilogrammi: 1
                  
                };
            },
            methods: {
               
                cambiaTesto() {
                    this.messaggio = "Testo cambiato con successo! ðŸ¥³";
                },
                
                toggleLuce() {
                    this.luceAccesa = !this.luceAccesa;
                }
                
            }
        };

        
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
