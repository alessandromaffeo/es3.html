<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js5</h1>
    <p>teporizzatori
    </p>
    <button onclick="startCounting()">Avvia il contatore</button>

    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let counter = 0; 

    
    function getTime() {
        counter++; 
        mioOutput.innerHTML = counter; 
    }

    function startCounting() {
        setInterval(getTime, 1000);
    }
</script>

</body>
</html>
